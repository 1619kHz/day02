<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左右边距</title>
    <style>
        div{
             background-color: cyan;
        }
        .header > div{
              height: 100px;
        }
        .header > div.left{
           background-color: bisque;
            float: left;
            width: 200px;
        }
        .header > div.right{
            background-color: aquamarine;
            margin-left: 220px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
