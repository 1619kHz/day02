<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两列布局一子元素浮动</title>
    <style>
        .product{
            background-color: #cccccc;
        }
        .product::after{
            content:"";
            

        }
        .product > div{
            height: 100px;
            float: left；
        }
        .product > div.left{
            background-color: aquamarine;
            width: 288px;
        }
        .product > div.right{
            background-color: blueviolet;
            width: 388px;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
