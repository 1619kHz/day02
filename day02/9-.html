<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伸缩盒布局</title>
    <style>
        body{
            margin-left: 0;
        }
        .products{
            display: flex;
            background-color: bisque;
        }
     .products > div{
             height: 100px;
     }
     .products > div.left{
         background-color: aqua;
         width: 100px;
     }
     .products > div.right{
         background-color: aquamarine;
         flex: 1;
     }
</style>
</head>
<body>
<div class="products">
        <div class="right"></div>
        <div class="left"></div>
</div>

</body>
</html>
